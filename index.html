<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-iphone">
            <img src="img/instagram-celular.png" alt="imagem de um iphone ">
        </div>
        <div class="instagram-usuario">
            <div class="instagram-login">
                <img src="img/instagram-logo.png" alt="logo do instagram" class="instagram-logo">
                <div class="instagram-perfil">
                    <img src="img/perfil-instagram.jpeg" alt="foto do perfil">
                </div>
                <a href="#" target="_self" class="login">Continue como eurafaeldiogo</a>
                <a href="#" target="_self" class="logout">Remover conta</a>
            </div>
            <div class="instagram-login">
                <p class="mudar-cadastrar-conta"> Não é eurafaeldiogo?</p>
                <p class="mudar-cadastrar-conta">
                    <a href="#" target="_self">Trocar de conta</a>
                    ou
                    <a href="#" target="_self">Cadastre-se</a>
                </p>
            </div>
        
            <div class="baixar-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/apple-button.png" alt="Baixe o App Store"></a>
                     <a href="#" class="app-download"><img src="img/googleplay-button.png" alt="Baixe o Google Play"></a>
                </div>
            </div> 
        </div>       
    </div>
</body>
</html>
